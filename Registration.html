<section class="register-section">
    <h1 class="title">التسجيل في الكورسات</h1>
    <p class="subtitle">سجل بياناتك وابدأ رحلتك التعليمية معانا</p>
    <div class="register-card">
        <div class="course-box">
            <img src="image.1/Gemini_Generated_Image_60qil460qil460qi (1).png" class="course-img">
            <div class="course-info">
                <h3>كورس Backend بأستخدام Node.js</h3>
                <p>مده الكورس : شهرين</p>
                <div class="tags">
                    <span>HTML</span>
                    <span>CSS</span>
                    <span>JS</span>
                    <span>React</span>
                </div>
            </div>
        </div>
        <form class="form" id="registerForm">
            <label>الاسم كامل *</label>
            <input type="text" id="name" required>
            <label>البريد الالكتروني *</label>
            <input type="email" id="email" placeholder="yourname@email.com" required>
            <label>رقم الهاتف *</label>
            <input type="tel" id="phone" required>
            <label>اختر طريقة الدفع *</label>
            <select id="payment" required>
                <option value="">_ اختر _</option>
                <option value="card">كارت الاتمان</option>
                <option value="vodafone">vodafone cash</option>
            </select>
            <button type="submit" class="btn">تسجيل الان</button>
        </form>
    </div>
</section>
